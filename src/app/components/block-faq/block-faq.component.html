<div class="container">
    <div class="row mt-6">
        <div>
            <p class="text-blue text-center fw-bold fs-2 "> {{"faq.title"|translate}} </p>
         
        </div>
</div>
<div class="container">
  <div class="row my-5">
    <div class="col-lg-6 col-md-10 col-sm-11">
      <div class="accordion" id="accordionExample1">
        <!-- 1st Accordion Item -->
        <div class="accordion-item mt-3">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed text-blue fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
             {{"faq.question1"|translate}}
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample1">
            <div class="accordion-body">
              <p class="text-blue">{{"faq.answer1"|translate}}</p>
            </div>
          </div>
        </div>
        
        <!-- 2nd Accordion Item -->
        <div class="accordion-item mt-3" >
          <h2 class="accordion-header" id="headingFive">
            <button class="accordion-button collapsed text-blue fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              {{"faq.question2"|translate}}
            </button>
          </h2>
          <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample1">
            <div class="accordion-body">
              <p class="text-blue">{{"faq.answer2"|translate}}</p>
            </div>
          </div>
        </div>
        
        <!-- 3rd Accordion Item -->
        <div class="accordion-item mt-3">
          <h2 class="accordion-header" id="headingSix">
            <button class="accordion-button collapsed text-blue fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
              {{"faq.question3"|translate}}
            </button>
          </h2>
          <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample1">
            <div class="accordion-body">
              <p class="text-blu">{{"faq.answer3"|translate}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-10 col-sm-11">
     <div class="faq-img me-5">
      <img src="../../../assets/images/home/faq/faq.jpg">
     </div>
    </div>
  </div>
</div>
</div>

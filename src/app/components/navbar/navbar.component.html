<!-- -----------------------Navbar---------------------------------------- -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top title-font" 
     [ngClass]="{'navbar-scrolled': navbarScrolled}">
         <div class="container">
        <!-- Logo -->
        <a class="navbar-brand  " routerLink="/">
            <img src="../../../assets/images/logo/logo (1).png" alt="Logo" class="d-inline-block align-top ">

        </a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  ">
                <li class="nav-item  me-3">
                    <a class="nav-link text-white" routerLink="/home">{{"Home" |translate}}</a>
                </li>
                <li class="nav-item me-3 ">
                    <a class="nav-link text-white" routerLink="/about-us">{{"aboutUs" |translate}}</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link text-white" routerLink="/services">{{"Services" |translate}}</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link text-white" routerLink="/pricing">{{"Pricing" |translate}}</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link text-white" routerLink="/blog">{{"Blogs" | translate}}</a>
                </li>
               
                <li class="nav-item me-3 ">
                    <a class="nav-link text-white" routerLink="/contact-us">{{"ContactUs"| translate}}</a>
                </li>
               
                <!-- Dropdown -->
                <li class="nav-item me-3 dropdown ">
                    <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                     <img [src]="currentLanguageImage" alt="Language Flag">
                     {{"Language" | translate}}
                 </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item text-white " (click)="transalte('en')">
                                {{"English"|translate}}</a></li>
                        <li><a class="dropdown-item text-white" (click)="transalte('ar')">{{"Arabic"|translate}}</a></li>
                    </ul>
                </li>

                <li class="nav-item ms-3 ">
                    <button class="signup " routerLink="/login">
                      {{"Login" | translate}}
                    </button>
                  </li>
                  
            </ul>
        </div>
    </div>
    </nav>
